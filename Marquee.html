<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>
<body>

<marquee>This text will scroll!</marquee>
<marquee>This text will scroll!</marquee>
<marquee direction="up">Scrolling up!</marquee>
<marquee direction="down">Scrolling down!</marquee>
<marquee direction="left">Scrolling left!</marquee>
<marquee direction="right">Scrolling right!</marquee>
<marquee behavior="alternate">Alternate scrolling!</marquee>
<marquee scrollamount="10">Fast scrolling!</marquee>
<marquee scrolldelay="100">Delayed scrolling!</marquee>

</body>
</html>
